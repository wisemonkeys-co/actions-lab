gn: center;\">                            <table cellspacing=\"0\" cellpadding=\"0\" style=\"margin: auto;\">                                <tr>                                    <td align=\"center\" style=\"background-color: #079f14; padding: 10px 20px; border-radius: 5px;\">                                                                                <a href=\"https://github.com/wisemonkeys-co/wise-billing/pull/{{pullRequest}}\" target=\"_blank\" style=\"color: #ffffff; text-decoration: none; font-weight: bold;\">                                            <img style=\"vertical-align:middle;\" src=\"https://monkey-assets.s3.sa-east-1.amazonaws.com/img/wisemonkey/check-solid.png\" width=\"16\" height=\"16\"> Aprovação</a>                                                                            </td>                                </tr>                            </table>                        </td>                    </tr-->                    <tr>                        <td class=\"body\" style=\"background-color: #f0f0f0;padding: 20px; text-align: left; font-size: 16px; line-height: 1.6;\">                                    </td>                    </tr>                    <!-- Footer -->                    <tr>                        <td class=\"footer\" style=\"background-color: #5a5a5a; padding: 20px; text-align: center; color: white; font-size: 14px;\">                        Copyright &copy; 2024 | wise monkeys                        </td>                    </tr>                </table>            </td>        </tr>    </table></body></html>
